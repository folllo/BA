<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="appjq.js"></script>
		<meta charset="utf-8">
		<title>Sliding Puzzle</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div class="topnav">
				<div id="reset" class="navbtn" >Shuffle</div>
				<div id="puzzlesize" class="navbtn" >3x3</div>
				<div id="difficulty" class="navbtn" >Easy</div>
			</div>
		</header>
		<div id="board" class="board">
			<div id="t0" class="empty-tile-3x3">
				<span class="label">0</span>
			</div>
			<div id="t1" class="tile-3x3">
				<span class="label">1</span>
			</div>
			<div id="t2" class="tile-3x3">
				<span class="label">2</span>
			</div>
			<div id="t3" class="tile-3x3">
				<span class="label">3</span>
			</div>
			<div id="t4" class="tile-3x3">
				<span class="label">4</span>
			</div>
			<div id="t5" class="tile-3x3">
				<span class="label">5</span>
			</div>
			<div id="t6" class="tile-3x3">
				<span class="label">6</span>
			</div>
			<div id="t7" class="tile-3x3">
				<span class="label">7</span>
			</div>
			<div id="t8" class="tile-3x3">
				<span class="label">8</span>
			</div>
		</div>
		<p id="action-message">Make your move</p>
		<!--<script src="app.js" charset="utf-8"></script>-->
	</body>
</html>
